<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>TileMaker</title>
</head>

<body>
  <!-- header -->
  <div class="header">
    <h1 class="title">Welcome to TileMaker</h1>
  </div>

  <!-- navbar -->
  <div class="navbar">
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>
  </div>

  <!-- flex grid (content)-->
  <div class="row">
    <div class="side">
      <h3>Select your parameters:</h3>
      <ul>
        <label>size</label>
        <input type="range" name="size" min="0" max="100">
      </ul>
      <ul>
        <label>color</label>
        <input type="color" name="">
      </ul>
      <ul>
        <label>number edges</label>
        <input type="number" name="">
      </ul>
    </div>
    
    <div class="main">
      <h2>TileMaker</h2>
      <p>this will be your tile:</p>
      <canvas id="myCanvas">
        looks like your browser does not support canvas tag.
      </canvas>
      <div class="red" id="box"></div>
    </div>
  </div>
  <!-- footer -->
  <div class="footer">
    <p class="signature">Made by Brendan Smith in 2020</p>
  </div>


<script src="app.js"></script>
</body>

</html>
